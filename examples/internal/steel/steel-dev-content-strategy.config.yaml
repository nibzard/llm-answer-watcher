        model: "gpt-5-nano"
        depends_on: ["playwright-integration-messaging", "playwright-docs-strategy"]

  - id: "connect-over-cdp"
    prompt: "How do I connect Playwright using connect_over_cdp to a remote/cloud browser?"

    operations:
      - id: "technical-content-gap"
        description: "Identify technical content gaps for connect_over_cdp"
        prompt: |
          This is a very specific technical query about Playwright's connect_over_cdp method.

          Response: {intent:response}
          Steel mentioned: {rank:mine}
          Competitors: {competitors:mentioned}

          Identify technical content Steel should create:
          - Is connect_over_cdp explained clearly in Steel docs?
          - What code examples are missing?
          - What troubleshooting content is needed?
          - How can Steel be THE authoritative source on this topic?

          Be extremely specific and technical.
        model: "gpt-5-nano"

      - id: "seo-opportunity"
        description: "Assess SEO opportunity for this long-tail keyword"
        prompt: |
          Query: "{intent:prompt}"
          Steel's rank: {rank:mine}

          This is a long-tail technical keyword. Assess:
          - Is this high-value for Steel? (Yes/No + why)
          - What content format would rank? (tutorial, docs, video, etc.)
          - What related keywords should Steel target?
          - Quick win potential (High/Medium/Low)

          Technical gaps: {operation:technical-content-gap}
        model: "gpt-5-nano"
        depends_on: ["technical-content-gap"]

      - id: "action-items"
        description: "Generate action items"
        prompt: |
          Generate 3-5 action items for Steel to own "connect_over_cdp" queries.

          Technical gaps: {operation:technical-content-gap}
          SEO opportunity: {operation:seo-opportunity}

          Format: [Priority] Action with deliverable.
        model: "gpt-5-nano"
        depends_on: ["technical-content-gap", "seo-opportunity"]

  - id: "secure-scalable-browsing"
    prompt: "How do I scale browser automation to lots of sessions without maintaining the infrastructure?"

    operations:
      - id: "infrastructure-pain-points"
        description: "Extract infrastructure pain points mentioned"
        prompt: |
