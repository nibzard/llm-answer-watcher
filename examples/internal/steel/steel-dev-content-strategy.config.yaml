        description: "Analyze how competitors are positioned for Playwright/Puppeteer integration"
        prompt: |
          This query is about Playwright/Puppeteer integration with hosted browsers.

          Response: {intent:response}
          Competitors mentioned: {competitors:mentioned}

          Analyze:
          - How are competitors described in relation to Playwright/Puppeteer?
          - What integration terms are used? (connect_over_cdp, browserWSEndpoint, etc.)
          - What friction points are mentioned?
          - What does "good integration" look like in this response?

          Extract Steel's opportunity to differentiate on integration ease.
        model: "gpt-5-nano"

      - id: "playwright-docs-strategy"
        description: "Generate documentation strategy for Playwright/Puppeteer users"
