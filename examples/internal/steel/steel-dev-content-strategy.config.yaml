run_settings:
  output_dir: "./output"
  sqlite_db_path: "./output/steel-watcher.db"

  models:
    - provider: "openai"
      model_name: "gpt-5-nano"
      env_api_key: "OPENAI_API_KEY"
      system_prompt: "openai/gpt-5-default"

    - provider: "openai"
      model_name: "gpt-5-nano"
      env_api_key: "OPENAI_API_KEY"
      system_prompt: "openai/gpt-5-default"
      tools:
        - type: "web_search"
      tool_choice: "required"

    # Google Gemini with Google Search grounding
    - provider: "google"
      model_name: "gemini-2.5-flash"
      env_api_key: "GEMINI_API_KEY"
      system_prompt: "google/gemini-grounding"
      tools:
        - google_search: {}  # Enable Google Search grounding

    # Google Gemini without web search
    - provider: "google"
      model_name: "gemini-2.5-flash-lite"
      env_api_key: "GEMINI_API_KEY"

  use_llm_rank_extraction: true

# Enable function calling for better extraction accuracy
extraction_settings:
  extraction_model:
    provider: "openai"
    model_name: "gpt-5-nano"
    env_api_key: "OPENAI_API_KEY"
    system_prompt: "openai/extraction-default"
  method: "function_calling"
  fallback_to_regex: true
  min_confidence: 0.7
  enable_sentiment_analysis: true
  enable_intent_classification: true

brands:
  mine:
    - "Steel"
    - "Steel.dev"
    - "steel.dev"
