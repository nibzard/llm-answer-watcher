          - Proof points (what makes this credible?)
          - Comparison angle vs competitors
          - Technical features to emphasize
          - Use case examples to highlight
        model: "gpt-5-nano"
        depends_on: ["infrastructure-pain-points"]

      - id: "content-plan"
