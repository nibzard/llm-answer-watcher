# Ruff configuration for LLM Answer Watcher
# Enforces Python 3.12+ patterns and code quality standards

# Target Python 3.12+
target-version = "py312"

# Line length to match Black default
line-length = 88

[lint]
# Enable recommended rules plus additional quality checks
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (enforce modern Python patterns)
    "B",      # flake8-bugbear (find likely bugs)
    "A",      # flake8-builtins (avoid shadowing builtins)
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez (enforce timezone-aware datetimes)
    "T20",    # flake8-print (catch print statements)
    "RET",    # flake8-return (return statement issues)
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib (prefer pathlib over os.path)
    "PL",     # pylint
    "RUF",    # ruff-specific rules
]

# Ignore specific rules that conflict with our patterns
ignore = [
    "T201",   # Allow print() statements (we use Rich console)
    "PLR0913", # Allow more than 5 function arguments (Pydantic models)
    "B008",   # Allow function calls in default arguments (Pydantic defaults)
]

# Exclude generated files and virtual environments
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    ".ruff_cache",
    "build",
    "dist",
]

[lint.isort]
# Group imports: stdlib, third-party, first-party
known-first-party = ["llm_answer_watcher"]

[lint.pyupgrade]
# Enforce Python 3.12+ patterns (use | for Union, not typing.Union)
keep-runtime-typing = false

[format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
