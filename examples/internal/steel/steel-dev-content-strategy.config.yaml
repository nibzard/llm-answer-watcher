    - "cloud browser"
    - "headless browser"
    - "browser API"
    - "headless api"
    - "web scraping"
    - "browser automation"
    - "Playwright connect_over_cdp"
    - "Puppeteer connect"
    - "browsers for AI agents"
    - "OpenAI computer use"
    - "Claude computer use"

# Global operations run for EVERY intent
# These analyze Steel's positioning and generate content strategy
global_operations:
  - id: "steel-presence-check"
    description: "Check if Steel is mentioned and assess positioning"
    prompt: |
      Analyze Steel's presence in this LLM response.

      Question: {intent:prompt}
      Response: {intent:response}

      Steel brands: {brand:mine_all}
      Steel rank (if mentioned): {rank:mine}
      Competitors mentioned: {competitors:mentioned}

      Answer these questions concisely:
      1. Is Steel mentioned? (Yes/No)
      2. If yes, what rank? If no, why might Steel be missing?
      3. What sentiment is expressed about Steel (if mentioned)?
      4. Overall assessment: Strong/Moderate/Weak/Missing positioning
    model: "gpt-5-nano"
    enabled: true

  - id: "competitor-messaging-patterns"
    description: "Extract how competitors are being described"
    prompt: |
      Extract the specific language, features, and value propositions used to describe competitors in this response.

      Competitors mentioned: {competitors:mentioned}
      Response: {intent:response}

      For each competitor mentioned, extract:
      - Key features/capabilities highlighted
      - Value proposition language used
      - Technical terms associated with them
      - Use cases mentioned

      Format as bullet points per competitor. Be specific and quote directly when possible.
    model: "gpt-5-nano"
    enabled: true

intents:
  # 1) Remote / headless / browser API
  - id: "remote-browser-api"
    prompt: "How can I use a remote browser over an API without installing or hosting Chrome myself?"

    operations:
      - id: "remote-api-content-gaps"
        description: "Identify specific content gaps for Steel"
        prompt: |
          You are a technical content strategist for Steel.dev, a remote browser API service.

          Steel's current positioning:
          - Mentioned: {rank:mine}
          - Competitors mentioned: {competitors:mentioned}

          LLM Response Analysis:
          {intent:response}

          Competitor messaging patterns:
          {operation:competitor-messaging-patterns}

          Based on this analysis, identify 3-5 specific content gaps where Steel should create content to improve positioning for "{intent:prompt}".

          For each gap, specify:
          1. The exact topic/angle (be specific)
          2. Why this would help Steel rank higher
          3. What competitors are doing here that Steel should counter or differentiate from
        model: "gpt-5-nano"
        depends_on: ["competitor-messaging-patterns"]

      - id: "remote-api-blog-outline"
        description: "Generate blog post outline to fill content gap"
        prompt: |
          Generate a detailed blog post outline that would position Steel as the answer to: "{intent:prompt}"

          Context:
          - Steel is a remote browser API (connect via Playwright/Puppeteer)
          - Competitors mentioned: {competitors:mentioned}
          - Content gaps identified: {operation:remote-api-content-gaps}

          Create an SEO-optimized blog post outline with:
          - Compelling title (include keywords naturally)
          - H2/H3 structure (5-7 sections)
          - Key points to cover in each section
          - Technical details to emphasize
          - CTAs to Steel.dev
          - Keywords to target

          Make this actionable for a technical writer to implement immediately.
        model: "gpt-5-nano"
        depends_on: ["remote-api-content-gaps"]

      - id: "remote-api-talking-points"
        description: "Extract technical angles Steel should emphasize"
        prompt: |
          From this LLM response about "{intent:prompt}", extract the technical concepts, pain points, and requirements that users care about.

          Response: {intent:response}
          Competitors mentioned: {competitors:mentioned}

          Generate a list of technical talking points Steel should emphasize in documentation, marketing, and content:
          - Technical pain points users have
          - Features/capabilities users are looking for
          - Keywords and phrases users use
          - Integration patterns mentioned
          - Performance/reliability concerns

          Format as actionable talking points Steel should incorporate.
        model: "gpt-5-nano"

      - id: "remote-api-actions"
        description: "Generate prioritized content action items"
        prompt: |
          Based on these analyses, generate 5 prioritized action items for Steel's content and product teams.

          Steel's Position: {rank:mine}
          Competitors: {competitors:mentioned}

          Content Gaps:
          {operation:remote-api-content-gaps}

          Blog Post Outline:
          {operation:remote-api-blog-outline}

          Technical Talking Points:
          {operation:remote-api-talking-points}

          Format as:
          1. [Priority: High/Medium/Low] Action item with specific deliverable

          Focus on quick wins that will improve Steel's ranking for this query type.
        model: "gpt-5-nano"
        depends_on: ["remote-api-content-gaps", "remote-api-blog-outline", "remote-api-talking-points"]

  - id: "headless-browser-for-scraping"
    prompt: "What's the simplest way to run a headless browser in the cloud for scraping websites?"

    operations:
      - id: "scraping-content-gaps"
        description: "Identify specific content gaps for Steel"
        prompt: |
          You are a technical content strategist for Steel.dev, a remote browser API service.

          Steel's current positioning:
          - Mentioned: {rank:mine}
          - Competitors mentioned: {competitors:mentioned}

          LLM Response: {intent:response}
          Competitor patterns: {operation:competitor-messaging-patterns}

          Identify 3-5 specific content gaps where Steel should create content to improve positioning for "{intent:prompt}".
          Focus on "simplicity" angle since that's what the user is asking about.
        model: "gpt-5-nano"
        depends_on: ["competitor-messaging-patterns"]

      - id: "scraping-simplicity-positioning"
        description: "Develop messaging around simplicity/ease-of-use"
        prompt: |
          The user asked for "the simplest way" to run headless browsers.

          Competitors mentioned: {competitors:mentioned}
          How they're described: {operation:competitor-messaging-patterns}

          Develop Steel's counter-positioning focused on simplicity:
          - What makes Steel simpler than competitors?
          - What complexity does Steel remove?
          - What's Steel's "one-liner" value prop for simplicity?
          - Example code snippet angle (what would "simple" look like?)

          Make this concrete and technical, not marketing fluff.
        model: "gpt-5-nano"
        depends_on: ["competitor-messaging-patterns"]

      - id: "scraping-code-strategy"
        description: "Generate code example strategy"
        prompt: |
          Generate a strategy for code examples that would position Steel as the simplest solution for "{intent:prompt}".

          Simplicity positioning: {operation:scraping-simplicity-positioning}
          Content gaps: {operation:scraping-content-gaps}

          Specify:
          - 3 code examples to create (language, use case, key benefit shown)
          - What complexity to show first, then remove with Steel
          - Exact comparison angle (e.g., "10 lines → 2 lines with Steel")
          - Where to publish these examples (docs, GitHub, blog)
        model: "gpt-5-nano"
        depends_on: ["scraping-simplicity-positioning", "scraping-content-gaps"]

      - id: "scraping-actions"
        description: "Generate prioritized action items"
        prompt: |
          Generate 5 prioritized action items for Steel based on this "simplicity" query.

          Steel's Position: {rank:mine}
          Content Gaps: {operation:scraping-content-gaps}
          Simplicity Messaging: {operation:scraping-simplicity-positioning}
          Code Strategy: {operation:scraping-code-strategy}

          Format: [Priority] Action with deliverable and rationale.
        model: "gpt-5-nano"
        depends_on: ["scraping-content-gaps", "scraping-simplicity-positioning", "scraping-code-strategy"]

  - id: "browser-api-for-playwright-puppeteer"
    prompt: "Can I point Playwright or Puppeteer to a hosted browser instead of running it locally?"

    operations:
