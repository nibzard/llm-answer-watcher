# Google Gemini Provider Example
# Demonstrates Google Gemini models (without web search)
# Cost: ~$0.0015 per run (3 intents Ã— gemini-2.0-flash-exp)

run_settings:
  output_dir: "./output"
  sqlite_db_path: "./output/watcher.db"

  models:
    - provider: "google"
      model_name: "gemini-2.0-flash-exp"
      env_api_key: "GEMINI_API_KEY"
      # Google models don't use separate system prompts
      # Include instructions directly in the prompt instead

brands:
  mine: ["YourBrand", "YourProduct"]
  competitors: ["CompetitorA", "CompetitorB", "CompetitorC"]

intents:
  - id: "best-tools"
    prompt: "What are the best project management tools?"

  - id: "tool-comparison"
    prompt: "Compare the top project management platforms for teams"

  - id: "buying-guide"
    prompt: "How do I choose the right project management software?"
