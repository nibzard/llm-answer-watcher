# Web Search Provider Comparison
# Compare how different providers handle web search
# Cost: ~$0.078 per run (3 intents Ã— 3 providers with web search)

run_settings:
  output_dir: "./output"
  sqlite_db_path: "./output/watcher.db"
  max_concurrent_requests: 10

  models:
    # OpenAI with web search
    - provider: "openai"
      model_name: "gpt-4o-mini"
      env_api_key: "OPENAI_API_KEY"
      tools:
        - type: "web_search"
      tool_choice: "auto"

    # Google with Search grounding
    - provider: "google"
      model_name: "gemini-2.0-flash-exp"
      env_api_key: "GEMINI_API_KEY"
      system_prompt: "google/gemini-grounding"
      tools:
        - google_search: {}

    # Perplexity (always searches)
    - provider: "perplexity"
      model_name: "sonar"
      env_api_key: "PERPLEXITY_API_KEY"

brands:
  mine: ["YourBrand"]
  competitors: ["CompetitorA", "CompetitorB"]

intents:
  - id: "current-tools-2025"
    prompt: "What are the best project management tools in 2025?"

  - id: "recent-launches"
    prompt: "What are the newest project management platforms?"

  - id: "current-pricing"
    prompt: "What do project management tools cost in 2025?"

